<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="libraries/zenburn.css">
  <script src="libraries/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <title>Card</title>
</head>
<body id="card">
  <header>
    <h1 id="title"></h1>
  </header>
  <main>
    <div>
      <p id="explanation"></p>
      <pre>
        <code class="javascript" id="example"></code>
      </pre>
    </div>

    <div>
      <p id="question"></p>
      <pre>
        <code class="javascript" id="problem"></code>
      </pre>
    </div>

    <div>
      <form id="form">
        <input name="answer" type="text">
        <button type="submit">Submit</button>
      </form>
    </div>
    
    <div id="correct">
      <h3>Correct!</h3>
      <a id="next" href="#">Next</a>
    </div>
    <div id="wrong">
      <h3>Wrong</h3>
      <p>Try again</p>
    </div>
  </main>

  <script src="js/allCards.js"></script>
  <script src="js/card.js"></script>
</body>
</html>
