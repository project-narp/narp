<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/card.css">
  <!-- <link rel="stylesheet" href="libraries/monokai-sublime.css"> -->
  <!-- <link rel="stylesheet" href="libraries/vs.css"> -->
  <link rel="stylesheet" href="libraries/railscasts.css">
  <script src="libraries/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <title>Card</title>
</head>
<body id="card">
  <script src="js/header.js"></script>
  <div id="container">
    <h2 id="title"></h2>

    <h4>
      Topic Area: <span id="group"></span>
    </h4>

    <div>
      <p id="explanation"></p>
      <pre>
        <code class="javascript" id="example"></code>
      </pre>
    </div>

    <div>
      <p id="question"></p>
      <pre oncopy="return false" oncut="return false" onpaste="return false">
        <code class="javascript" id="problem"></code>
      </pre>
    </div>

    <div>
      <form id="form">
        <label for="answer">Enter your solution:</label>
        <input name="answer" type="text" placeholder="Your solution">
        <button type="submit">Submit</button>
      </form>
    </div>

    
    
    <div id="correct">
      <h3>Correct!</h3>
      <p id="reason"></p>
      <button id="next">Next</button>
    </div>
    <div id="wrong">
      <h3>Wrong</h3>
      <p>Please try again</p>
    </div>

    <a id="options" href="#">More Options</a>
    <a id="delete" href="#">Delete Card</a>

  </div>


  <script src="js/allCards.js"></script>
  <script src="js/card.js"></script>
</body>
</html>
