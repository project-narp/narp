<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/newCard.css">
    <title> making new cards</title>
</head>
<body>
    <form id="cardForm">
        <fieldset>
            <legend> Make your new card</legend>

            <label for="title"> Card Title</label>
            <input type="text" name="title" value="enter your card's title here"/>

            <label for="explanation"> Explanation </label>
            <textarea name="explanation" id="" cols="30" rows="10"></textarea>

            <label for="question"> Question </label>
            <textarea name="question" id="" cols="30" rows="10"></textarea>

            <label for="problem"> Problem </label>
            <textarea name="problem" id="" cols="30" rows="10"></textarea>

            <label for="answer"> Answer </label>
            <input type="text" name="answer"/>

            <button type="submit">Submit Form</button>
        </fieldset>
    </form>  
    
    <script src="js/newCard.js"></script>
</body>
</html>
